<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard app test</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>

<body>

	<div class="container">

		<header>
			<div class="app-name">
				<p class="app-logo"><b>MyApp</b>.com<sup>&trade;</sup></p>
			</div>
			<div class="bell-icon">
				<img src="icons/icon-bell.svg" alt="bell icon">
			</div>
			<img src="images/member-1.jpg" id="user-img" alt="member one user image">
			<p id="user-name">Amy Adams</p>


		</header>

		<nav>
			<div class="nav-icons ">
				<img src="icons/icon-dashboard.svg" alt="dashboard icon">
			</div>
			<div class="nav-icons icon-off">
				<img src="icons/icon-members.svg" alt="members icon">
			</div>
			<div class="nav-icons icon-off">
				<img src="icons/icon-visits.svg" alt="visits icon">
			</div>
			<div class="nav-icons icon-off">
				<img src="icons/icon-settings.svg" alt="settings icon">
			</div>
		</nav>

		<main>

			<div class="dashboard">
				<div class="dashboardCorner">
					<p>Dashboard</p>
				</div>
				<div class="dashboardSearch">
					<input type="text" id="searchBar" placeholder="Search">
				</div>
				<div id="alert-div">
					<div id="alert-box">
						<p><b>Alert:</b> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio, adipisci</p><span id="cross-icon">x</span>
					</div>
				</div>
			</div>

			<!-- Charts -------->
			<div class="graphs">

				<div class="responsive-chart">
					<div class="lineChart-header">
						<h3>Traffic</h3>
						<button id="hourBtn">Hour</button>
						<button id="dayBtn">Day</button>
						<button id="weekBtn">Week</button>
						<button id="monthBtn">Month</button>
					</div>
					<div class="lineChart">
						<canvas id="myChart"></canvas>
					</div>
				</div>

				<div class="bar-and-pie">
					<div class="barChart">
						<h3>Daily traffic</h3>
						<canvas id="secondChart"></canvas>
					</div>
					<div class=" pieChart">
						<h3>Mobile users</h3>
						<canvas id="thirdChart"></canvas>
					</div>
				</div>

			</div>

			<!-- Social Media -->

			<div class="socialMedia">

				<div class="sm-box">
					<div class="sm-icon">
						<img src="icons/icon-twitter.svg" alt="twitter icon">
					</div>
					<div class="social-media-info">
						<p>Twitter</p>
						<h3 class="sm-header">10,230</h3>
					</div>
				</div>

				<div class="sm-box">
					<div class="fb-icon">
						<img src="icons/icon-facebook.svg" alt="twitter icon">
					</div>
					<div class="social-media-info">
						<p>Facebook</p>
						<h3 class="sm-header">8,739</h3>
					</div>
				</div>

				<div class="sm-box">
					<div class="sm-icon">
						<img src="icons/icon-google-plus.svg" alt="twitter icon">
					</div>
					<div class="social-media-info">
						<p>Google&plus;</p>
						<h3 class="sm-header">2,530</h3>
					</div>
				</div>
			</div>


			<!--Member section-->

			<div class="members">
				<div class="new-members">
					<h3>New Members</h3>
				</div>
				<div class="recent-activity">
					<h3>Recent activity</h3>
				</div>
				<div class="message-user">
					<h3>Message user</h3>
					<input type="text" id="member-search" placeholder="Search for user">
					<textarea name="message" id="message-text-area" rows="15" placeholder="Message for user"></textarea>
					<button type="submit" id="send-btn">Send</button>
				</div>
				<div class="settings">
					<h3>Settings</h3>

					<div class="toggle-row">
						<label for="email-toggle">Send email notifications</label>
						<input class="toggle" id="email-toggle" type="checkbox">
					</div>

					<div class="toggle-row">
						<label for="profile-toggle">Send email notifications</label>
						<input class="toggle" id="profile-toggle" type="checkbox">
					</div>

					<select name="time-zone" id="time-zone"></select>
					<button>Save</button>
					<button>Cancel</button>

				</div>
			</div>

		</main>
	</div>




	<script src="charts.js"></script>
	<script src="script.js"></script>
</body>

</html>
